<!DOCTYPE html>
<html>
<head>
    <title>InfoPaciente - Login</title>
    <style>
        body { font-family: Arial, sans-serif; display: grid; place-items: center; min-height: 90vh; background-color: #f4f4f4; }
        form { background: #fff; border: 1px solid #ccc; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input { display: block; width: 300px; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #0d6efd; color: white; border: none; border-radius: 4px; cursor: pointer; }
        h2 { text-align: center; }
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
    <form method="post">
        <h2>Iniciar Sesión - InfoPaciente</h2>
        {% csrf_token %}
        
        {% if form.errors %}
            <p class="error">Tu usuario o contraseña son incorrectos. Intenta de nuevo.</p>
        {% endif %}
        
        <label for="id_username">Usuario:</label>
        <input type="text" name="username" id="id_username" required>
        
        <label for="id_password">Contraseña:</label>
        <input type="password" name="password" id="id_password" required>
        
        <button type="submit">Acceder</button>
    </form>
</body>
</html>
